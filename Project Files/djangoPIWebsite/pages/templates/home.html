{% extends 'navbar.html' %}
{% load static %}
{% block title  %}Home{% endblock %}

{% block content %}
<br><br>
<div id="myCarousel" class="carousel slide " data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active carousel">
        <img src="{% static 'images/logoo.jpg' %}" class="carousel">
      </div>
  
      <div class="item carousel">
        <img src="{% static 'images/mainp4.jpg' %}" class="carousel">
      </div>

      <div class="item carousel">
        <img src="{% static 'images/mainp5.jpg' %}" class="carosuel">
      </div>

      <div class="item carousel">
        <img src= "{% static 'images/mainp0.jpg' %}" class="carousel" >
      </div>
  
      <div class="item carousel">
        <img src="{% static 'images/mainp1.jpg' %}" class="carousel">
      </div>
      
      <div class="item carousel">
        <img src="{% static 'images/mainp2.jpg' %}" class="carousel">
      </div>
    </div>
    
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br><br><br>
  <hr>
{% endblock %}
